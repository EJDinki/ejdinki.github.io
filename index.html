<!DOCTYPE html>
<html>
    <head>
        <title>Invaders!</title>
        Invaders! - A Space Invaders clone by Edward Dinki
        <script type="text/javascript" src="scripts/Player.js"></script>
        <script type="text/javascript" src="scripts/Bullet.js"></script>
        <script type="text/javascript" src="scripts/Sprites.js"></script>
        <script type="text/javascript" src="scripts/Game.js"></script>
    </head>

    <body>
        <!--<h1>Tests!</h1>
        -->
        <button onclick="Game.start()">Restart</button>
        <canvas id="viewport" width="640px" height="480px"></canvas>
        <script type="text/javascript" language="javascript">
            var canvas = document.getElementById("viewport");

            var Key =
            {
                _pressed: {},
                LEFT: 37,
                UP: 38,
                RIGHT: 39,
                DOWN: 40,
                SPACE: 32,

                isDown: function(keyCode)
                { return this._pressed[keyCode]; },

                onKeydown: function(event)
                           { console.log("KeyCode: " + event.keyCode);
                               this._pressed[event.keyCode] = true; },

                onKeyup: function(event)
                { delete this._pressed[event.keyCode]; }
            };

                window.addEventListener('keyup',
                function(event) { Key.onKeyup(event); }, false);

                window.addEventListener('keydown',
                function(event) { Key.onKeydown(event); }, false);

            Game.start();

            Game.run = (function()
            {
                var loops = 0, skipTicks = 1000 / Game.fps,
                maxFrameSkip = 10,
                nextGameTick = (new Date).getTime();

                return function()
                {
                    loops = 0;

                    while ((new Date).getTime() > nextGameTick
                        && loops < maxFrameSkip)
                    {
                        Game.update();
                        nextGameTick += skipTicks;
                        loops++;
                    }

                    if(loops) Game.draw();
                };
            })();
      
            (function()
            {
                var onEachFrame;
                if (window.webkitRequestAnimationFrame)
                {
                    onEachFrame = function(cb)
                    {
                        var _cb = function()
                        {
                            cb(); webkitRequestAnimationFrame(_cb);
                        }
                            _cb();
                    };
                }
                else if (window.mozRequestAnimationFrame)
                {
                    onEachFrame = function(cb)
                    {
                        var _cb = function()
                        {
                            cb();
                            mozRequestAnimationFrame(_cb);
                        }
                        _cb();
                    };
                }
                else
                {
                    onEachFrame = function(cb)
                    {
                    setInterval(cb, 1000 / 60);
                    }
                }
                window.onEachFrame = onEachFrame;
            })();

            window.onEachFrame(Game.run);

        </script>
        <style type="text/css">
            canvas
            {
                border: 1px solid black;
                padding-left: 0;
                padding-right: 0;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
        </style>
    </body> 
</html>
